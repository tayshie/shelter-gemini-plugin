name: Deploy Plugin

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Install lune globally
        run: pnpm install -g lune

      - name: Add global pnpm bin to PATH
        run: echo "$(pnpm bin -g)" >> $GITHUB_PATH

      - name: Check lune version
        run: lune --version

      - name: Build
        run: lune build

      - name: Build plugin
        run: pnpm build

      - name: Prepare deployment artifacts
        run: |
          mkdir deploy
          mv dist deploy/
          mv plugin.json deploy/

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: deploy # Deploy the 'deploy' directory, not the repo root
          branch: gh-pages
          clean: true
